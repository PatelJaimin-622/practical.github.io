	<p ><h1 class ="heading">change color of smart bulb and see effect </h1></p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
  				  pic = "white.jpg"
  				}
  if (sw == 1) {
  				  pic = "blue.jpg"
  				}
  if (sw == 2) {
  				  pic = "yellow.jpg"
  				}  				  				
  if (sw == 3) {
    		pic = "pink.jpg"
 			 }
  document.getElementById('myImage').src = pic;
}
</script>


	<p  ><img id="myImage" src="white.jpg" alt="room" ></p>

<p>
<button class="blue" type="button" onclick="light(1)"> blue Light</button>
<button class="white" type="button" onclick="light(0)"> white Light </button>
<button class="yellow" type="button" onclick="light(2)"> yellow Light </button>
<button class="pink" type="button" onclick="light(3)"> pink Light </button>
</p>
